<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.94);
        color: #fff;
        font-size: 13px;
        font-weight: 600;
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.35);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
      }
      .dot,
      .spinner {
        width: 14px;
        height: 14px;
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .dot::before {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.85);
        animation: pulse 1s ease-in-out infinite;
      }
      .dot::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #fff;
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
      }
      .spinner::before {
        content: '';
        position: absolute;
        width: 14px;
        height: 14px;
        border-radius: 999px;
        border: 2px solid rgba(255, 255, 255, 0.45);
        border-top-color: #fff;
        animation: spin 0.9s linear infinite;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(0.8);
          opacity: 1;
        }
        50% {
          transform: scale(1.25);
          opacity: 0.4;
        }
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="pill" class="pill">
      <span id="icon" class="dot"></span>
      <span id="text">Listening…</span>
    </div>
    <script>
      window.updateIndicator = ({ mode }) => {
        const icon = document.getElementById('icon')
        const text = document.getElementById('text')
        if (!icon || !text) return
        if (mode === 'processing') {
          icon.className = 'spinner'
          text.textContent = 'Processing…'
        } else {
          icon.className = 'dot'
          text.textContent = 'Listening…'
        }
      }
    </script>
  </body>
</html>
